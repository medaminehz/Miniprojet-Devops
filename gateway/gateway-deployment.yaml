apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 5
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: medaminehz/gateway:tagname
        ports:
        - containerPort: 5001 
